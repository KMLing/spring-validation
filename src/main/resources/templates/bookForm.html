<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/master.html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>
<body>

<div layout:fragment="context">
    <div class="container mt-5">

        <form action="#" th:action="@{/books}" th:object="${books}" method="post">

            <div class="form-group row">
                <label for="name" class="col-md-2" >Book Name</label>
                <div class="col-md-8">
                    <input type="text" id="name" th:field="*{name}" class="form-control">
                </div>
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="form-text text-danger"></div>
            </div>

            <div class="form-group row">
                <label for="publisher" class="col-md-2" >Publisher</label>
                <div class="col-md-8">
                    <input type="text" id="publisher" th:field="*{publisher}" class="form-control">
                </div>
                <div th:if="${#fields.hasErrors('publisher')}" th:errors="*{publisher}" class="form-text text-danger"></div>
            </div>


            <div class="form-group row">
                <label for="datePublished" class="col-md-2" >Date Published</label>
                <div class="col-md-8">
                    <input type="date" id="datePublished" th:field="*{datePublished}" class="form-control">
                </div>
                <div th:if="${#fields.hasErrors('datePublished')}" th:errors="*{datePublished}" class="form-text text-danger"></div>
            </div>



            <div class="form-group row">
                <label for="author" class="col-md-2" >Author</label>
                <div class="col-md-8">
                    <select name="" th:field="*{author}" id="author" class="form-control">
                        <option th:each="author:${authors}"
                        th:text="${author.name}" th:value="${author.id}"></option>

                    </select>
                </div>
                <div th:if="${#fields.hasErrors('datePublished')}" th:errors="*{datePublished}" class="form-text text-danger"></div>
            </div>

            <input type="submit" value="Submit" class="btn btn-primary" >

        </form>
    </div>


</div>




</body>
</html>
